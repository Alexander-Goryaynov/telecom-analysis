<div class="background w-100">
  <div class="jumbotron-area">
    <div class="d-flex justify-content-end">
      <h5 class="text-white mr-3">
        Горяйнов Александр ПИбд-41
      </h5>
    </div>
    <div class="d-flex justify-content-center align-items-center w-100 h-75">
      <h1 class="text-white text-center">
        Анализ данных о поставщиках
        <br>
        телекоммуникационных услуг
      </h1>
    </div>
  </div>
  <div class="content-area px-2 py-4">
    <app-file-upload
      [hidden]="isFileUploadHidden"
      (fileUpload)="onFileUpload($event)">
    </app-file-upload>
    <app-report #reportComponent
      [hidden]="isReportHidden"
      (requestNewAnalysis)="onNewAnalysisRequest()">
    </app-report>
  </div>
</div>
<div class="background h-25"></div>
<swal
  #serverErrorSweetAlert
  title="Ошибка сервера"
  text="Произошла ошибка при анализе данных на сервере"
  icon="error">
</swal>
